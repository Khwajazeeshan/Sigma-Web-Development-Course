<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>

<body>

    <br>
    <video src="video.mp4" height="150" type="mp4" controls autoplay loop muted poster="img1.png">
    </video>
    <br>
    <audio src="audio" controls autoplay loop muted preload=""></audio>
    </br>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="red" />
    </svg>
    <br>
    <iframe src="https://www.codewithharry.com/tutorial/html-home/" width="300" height="250"></iframe>
    </br>
    <br>
    <iframe src="https://www.youtube.com/embed/7wnove7K-ZQ?si=cvlvM8Fs8jNG1WoQ&amp;start=215"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" width="400" height=" 215"></iframe>
    </br>

</body>

</html>
