<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style In CSS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using Internal CSS -->
    <style>
        ol {
            background-color: greenyellow;
            color: blue;
        }
    </style>
</head>

<body>
    <!-- Using Inline CSS -->
    <h1 style="background-color: yellow; color: red;">Three ways to add css style in html.....</h1>
    <!-- Using Internal CSS -->
    <ol>
        <h2>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </h2>
    </ol>
    <!-- Using External css -->
    <div>
        <h2>My name is zeeshan </h2>
    </div>

</body>

</html>
