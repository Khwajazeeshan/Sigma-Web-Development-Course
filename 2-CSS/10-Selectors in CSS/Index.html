<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors In CSS</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div>
        <h1>My name is zeeshan</h1>
        <p>Hello World</p>
        <article>
            <p>Hello World</p>
        </article>
    </div>

    <div id="red">
        <h1>I live in muzaffarabad</h1>
    </div>

    <div class="red">
        <h1>My Age is 21</h1>
    </div>

    <span>
        <h1><a href="http://www.google.com">Go to Google</a></h1>
        <h1><a href="http://www.amazon.com">Go to Amazon</a></h1>
    </span>

</body>

</html>
