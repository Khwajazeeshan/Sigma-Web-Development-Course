<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows and outlines in CSS</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 15px;
            box-shadow: 5px 15px 20px green;
        }

        .text {
            text-shadow: 9px 10px 3px red;
            margin: 45px;
            outline: 2px solid blueviolet;
            outline-offset: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        i am in box
    </div>
    <div class="text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet repellat magni voluptatem corporis
        sed quasi quos, ipsam similique natus, harum laboriosam obcaecati rem vero at placeat iusto, nam fuga facilis.
    </div>
</body>

</html>
