<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling In CSS</title>
    <style>
        div ul li {
            padding: 10px;
            margin: 10px;
            background-color: blue;
            border: 1px solid red;
            list-style: upper-roman;
            list-style-position: inside;
            /* list-style-image: url(" https://th.bing.com/th/id/R.e3fc9291d4cab8cf08ea5ffdf6252754?rik=hJ2aYLhPJ%2fYGrA&pid=ImgRaw&r=0"); */
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>Home</li>
            <li>contact</li>
            <li>About</li>
        </ul>
    </div>
</body>

</html>
